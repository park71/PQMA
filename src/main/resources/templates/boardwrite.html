<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>게시물 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    .home-button {
    display: inline-block;
    padding:  8px 15px;       /* 버튼 내부 여백 */
    color: white;             /* 텍스트 색상 */
    background-color: orange; /* 버튼 배경색 */
    border-radius: 5px;       /* 버튼 모서리 둥글게 */
    text-decoration: none;    /* 밑줄 제거 */
    font-weight: bold;        /* 굵은 텍스트 */
    font-size:12px;
    transition: background-color 0.3s ease; /* 호버 효과 전환 */
}

.home-button:hover {
    background-color: #0056b3; /* 호버 시 배경색 변경 */
    color: #e6e6e6;            /* 호버 시 텍스트 색상 */
}

        .layout {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .layout input[type="text"],
        .layout textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            resize: none;
        }

        .layout textarea {
            min-height: 200px;
        }

        .layout input[type="file"] {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        #fileList {
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 100px;
            overflow-y: auto;
            font-size: 14px;
            color: #555;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .layout button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .layout button:hover {
            background-color: #45a049;
        }

               .layout .remove-btn {
            color: red;
            cursor: pointer;
            margin-left: 400px;
            border: none;
            background: none;
            font-size: 15px; /* 작은 글자 크기 */
            padding: 3px 6px; /* 작은 패딩 */
        }

        @media (max-width: 600px) {
            .layout {
                padding: 15px;
            }

            .layout button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="layout">
    <a href="/adminPage" class="home-button">홈으로</a>
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
        <input name="title" type="text" placeholder="제목을 입력하세요" required>
        <textarea name="content" placeholder="내용을 입력하세요" required></textarea>

        <!-- 여러 파일 업로드 가능하도록 수정 -->
        <input type="file" name="files" id="files" multiple onchange="addFiles()">

        <!-- 선택한 파일 목록을 보여줄 곳 -->
        <div id="fileList"></div>

        <button type="submit">작성</button>

    </form>
</div>

<script>
    let selectedFiles = [];

    function addFiles() {
        const input = document.getElementById('files');
        const files = Array.from(input.files);

        selectedFiles.push(...files);
        displayFileNames();
    }

    function displayFileNames() {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        selectedFiles.forEach((file, index) => {
            const listItem = document.createElement('div');
            listItem.classList.add('file-item');
            listItem.innerHTML = `
                ${file.name}
                <button type="button" class="remove-btn" onclick="removeFile(${index})">X</button>
            `;
            fileList.appendChild(listItem);
        });
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        const input = document.getElementById('file');
        const dataTransfer = new DataTransfer();

        selectedFiles.forEach(file => {
            dataTransfer.items.add(file);
        });

        input.files = dataTransfer.files;
        displayFileNames();
    }
</script>
</body>
</html>
