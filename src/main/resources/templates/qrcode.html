        width: 100%; /* 부모 요소의 너비에 맞추기 */

<body>
<div class="overlay"></div>
<div class="container">

    <h1><strong>QR 코드 출입 등록</strong></h1>

    <!-- 비디오 태그: 카메라 피드를 표시 -->
    <video id="preview" style="width: 502px; height: 378px;" autoplay></video>

    <!-- QR 데이터 전송 폼 -->
    <form id="qr-form" action="/entry/from-qr" method="post">
        <input type="hidden" id="qrData" name="qrData">
    </form>
    <p class="text-muted">카톡으로 전송해드린 QR 코드를 사용해주세요.</p><br><br>
</div>


<!-- ZXing 라이브러리를 사용한 QR 코드 리더 -->
<script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.js"></script>
<script>
    const codeReader = new ZXing.BrowserQRCodeReader();
    const previewElem = document.getElementById('preview');
    const qrDataInput = document.getElementById('qrData');
    const qrForm = document.getElementById('qr-form');

codeReader.listVideoInputDevices().then((videoInputDevices) => {
    // 카메라 목록 출력
    console.log("Available video input devices:", videoInputDevices);

    // 전면 카메라 필터링
    const frontCamera = videoInputDevices.find((device) =>
        device.label.toLowerCase().includes("front")
    );

    // 전면 카메라가 있으면 사용, 없으면 첫 번째 카메라 사용
    const selectedDeviceId = frontCamera ? frontCamera.deviceId : videoInputDevices[0].deviceId;

    codeReader.decodeFromVideoDevice(selectedDeviceId, 'preview', (result, err) => {
        if (result) {
            console.log(result.text);
            qrDataInput.value = result.text;  // QR 코드 데이터를 폼에 추가

            // QR 데이터가 성공적으로 스캔되면 자동으로 폼 제출
            qrForm.submit();
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
            console.error(err);  // QR 코드 인식 오류가 발생할 경우 로
        }
    });
    }).catch((err) => {
    console.error("Error listing video input devices:", err);
});
</script>
