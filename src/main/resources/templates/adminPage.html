<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            color: #555;
        }

        .section {
            margin-bottom: 30px;
            cursor: pointer; /* 클릭 가능한 포인터 표시 */
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }

        .section h2 {
            font-size: 18px;
            color: #4CAF50;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        overflow: hidden;
        max-height: 0; /* 숨긴 상태 */
        opacity: 0;
        transition: max-height 0.4s ease, opacity 0.4s ease; /* 슬라이드 및 페이드 효과 */
    }

    /* grid가 보일 때 스타일 */
    .grid.show {
        max-height: 500px; /* 필요에 따라 최대 높이 조정 */
        opacity: 1;
    }

        a {
            display: block;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>PQMA 관리자 페이지입니다.</h1>
    <p>어서오세요 <span th:text="${username}"></span>!</p>
    <p>휴회는 회원권 리스트에서 진행</p>
    <button onclick="openGoogleCalendar()">구글 캘린더 보기</button>

    <!-- 홈페이지 관련 섹션 -->
    <div class="section">
        <h2 onclick="toggleSection(this)">홈페이지 관련</h2>
        <div class="grid">
            <a href="/logout">Logout</a>
            <a href="/">홈페이지로</a>
            <a href="/list">홈페이지 회원리스트</a>
            <a href="/consultationList">상담 신청 보기</a>
            <a href="/board/write">게시물 등록</a>
            <a href="/board/list">게시물 리스트</a>
            <a href="/closer">마감 정산</a>
            <a href="/member/membershipList">오픈 정산</a>
        </div>
    </div>

    <!-- 회원권 섹션 -->
    <div class="section">
        <h2 onclick="toggleSection(this)">회원권</h2>
        <div class="grid">
            <a href="/agreement">계약서 작성</a>
            <a href="/memberList">회원권 리스트</a>
            <a href="/transfer">회원권 양도</a>
        </div>
    </div>

    <!-- PT 섹션 -->
    <div class="section">
        <h2 onclick="toggleSection(this)">PT</h2>
        <div class="grid">
            <a href="/PTagreement">PT 계약서</a>
            <a href="/PTinfo">PT,PM 리스트</a>
        </div>
    </div>
    <div class="section">
        <h2 onclick="toggleSection(this)">출입등록</h2>
        <div class="grid">
            <a href="/entry">직접 출입 등록</a>
            <a href="/qrcode">QR 출입 등록</a>
            <a href="/entrylist">출입 리스트</a>
        </div>
    </div>

    <!-- 기타 섹션 -->
    <div class="section">
        <h2 onclick="toggleSection(this)">기타</h2>
        <div class="grid">
            <a href="/lockers">락카 리스트</a>
            <a href="/lockout">폐기물 리스트</a>
            <a href="/pauseList">휴회 리스트</a>
            <a href="/longtime">장기 미출석자</a>
            <a href="/lastday">회원권 곧 종료</a>
            <a href="/cost">AS/지출</a>
        </div>
    </div>

    <!-- 회원들 신청 목록 섹션 -->
    <div class="section">
        <h2 onclick="toggleSection(this)">회원들 신청 목록</h2>
        <div class="grid">
            <a href="/admin/membershipApplication">회원권 신청</a>
            <a href="/admin/PTMembershipApplication">PT 신청</a>
            <a href="/admin/transApplication">양도 신청</a>
            <a href="/admin/restApplication">휴회 신청</a>
            <a href="/admin/cashbackApplication">환불 신청</a>
            <a href="/admin/ptcashbackApplication">PT 환불 신청</a>
        </div>
    </div>
</div>
<script>
    // 섹션을 토글하는 함수
    function toggleSection(element) {
        const grid = element.nextElementSibling; // h2 다음 요소인 grid 선택
        if (grid.style.display === "none" || grid.style.display === "") {
            grid.style.display = "block"; // 보이게 설정
        } else {
            grid.style.display = "none"; // 숨김으로 설정
        }
    }
</script>
<script>
    function toggleSection(element) {
        const grid = element.nextElementSibling;
        grid.classList.toggle("show"); // "show" 클래스 토글
    }
</script>
<script>
    function openGoogleCalendar() {
        // 구글 캘린더 URL을 통해 새 팝업 창을 엽니다
        const calendarUrl = "https://calendar.google.com/calendar/embed?src=your_calendar_id@group.calendar.google.com&ctz=Asia%2FSeoul";

        // 팝업 창을 설정합니다
        window.open(calendarUrl, "Google Calendar", "width=800,height=600,resizable=yes");
    }
</script>

</body>
</html>
